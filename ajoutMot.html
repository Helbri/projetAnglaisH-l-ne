      <div class="mainElement">

      <div class="mainElement">
        Planches par thème <br />
        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <label for="pet-select">Choose a city:</label>

        <select name="pets" id="city-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Monaco</option>
          <option value="cat">Clermont-Ferrand</option>
          <option value="hamster">Aubière</option>

        >

        </select>
      </div>
    </main>
    <aside>
      <h2>Ajouter un mot (h2)</h2>
      <form name="mot">
        <div class="divMotForm">
          <label class="labelMot" for="idIntituleMot">Intitulé du mot:</label>
          <input type="text" id="idIntituleMot" /><br />
        </div>
        <div class="divMotForm">
          <label class="labelMot" for="idPhonMot">Phonétique:</label
          ><input type="text" id="idPhonMot" />
        </div>
        <br />
        <div class="divMotForm">
          <label class="labelMot" for="classWordId">Choisir une classe</label>
          <select name="class" id="classWordId">
            <option value="">choisissez une classe</option>
            <option value="nom">nom</option>
            <option value="determinant">déterminant</option>
            <option value="adjectif">adjectif</option>
            <option value="pronom">pronom</option>
            <option value="verbe">verbe</option>
            <option value="adverbe">adverbe</option>
            <option value="conjonction">conjonction</option>
            <option value="preposition">préposition</option>
          </select>
        </div>
        <br />
        <div class="divMotForm">
          <label class="labelMot" for="idDefMot">Rentrer sa définition:</label
          ><br />
          <textarea name="" id="idDefMot" cols="30" rows="10"></textarea>
        </div>
        <br />
        <input type="submit" /><input type="reset" /><input
          type="button"
          value="Retour"
        />
      </form>
    </aside>
  </body>
</html>
